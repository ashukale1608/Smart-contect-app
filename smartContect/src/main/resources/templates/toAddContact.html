<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="baseCodeToContect::forContect(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Document</title>
</head>

<body>
    <section class="container row">
        <div class="col-4">
            <h1 class="mt-3">Add New</h1>
            <div>
                <form action="addNewContect" method="post" th:object="${contactData}" class="">
                    <div class="px-2 pt-2">
                        <b><label for="" class="">Name : </label></b>
                        <input 
                        type="name" 
                        name="name" 
                        class="form-control"
                        th:value="${contactData != null ? contactData.name : ''}"
                        th:classappend="${contactData != null && #fields.hasErrors('name') ? 'is-invalid' : ''}"
                    >
                    <div th:each="e : ${#fields.errors('name')}" class="invalid-feedback" th:text="${e}"></div>
                    
                        <br>
                        <br>
                        <b><label for="" class="">Number : </label></b>
                        <input type="number" name="number" class="form-control">
                        <div class="pt-4">
                            <button class="btn btn-info">Add New Contact</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-8">hjhj</div>
    </section>
</body>

</html>
